apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: front-app
  name: front-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: front-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: front-app
    spec:
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        name: front-app
        env:
        - name: REACT_APP_BASE_URL
          value: "http://backend-service.default.svc:8080"
        envFrom:
        - secretRef:
            name: {{ .Values.secret.aws.bucket }}
        ports:
        - containerPort: 3000
        resources: {}
status: {}
