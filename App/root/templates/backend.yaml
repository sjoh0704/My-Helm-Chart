apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: backend-project
  source:
    path: App/backend
    repoURL: https://github.com/sjoh0704/Sseung-Helm-Chart.git
    targetRevision: HEAD
