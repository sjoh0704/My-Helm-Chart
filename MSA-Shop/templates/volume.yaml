
# persistentvolume 
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-user-pvc
  labels:
    db: user
spec:
  capacity:
    storage: 3Gi
  volumeMode: Filesystem
  accessModes: 
  - ReadWriteMany
  nfs:
    path: "/data/mysql-user"
    server: {{ .Values.nfs }}
---

